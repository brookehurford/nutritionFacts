<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Nutrition Facts</title>
  </head>
  <body>
    <div class="label">
      <table>
        <h1>Nutrition Facts</h1>
        <p>Serving Size 1 cup(228g)</p>
        <p>Servings Per Container 2</p>
        <div class='divide'></div>
        <tbody>
          <tr>
            <td colspan="2" class="smallText">Amount Per Serving</td>
          </tr>
          <tr>
            <td>Calories 250</td>
            <td>Calories from Fat 110</td>
          </tr>
        </tbody>
      </table>
      <div class='smallDivide'></div>
      <table>
        <tr>
          <td></td>
          <td colspan="3">% Daily Value*</td>
        </tr>
        <tr>
          <td colspan="2">Total Fat 12g</td>
          <td>18%</td>
        </tr>
        <tr>
          <td class="blankcell"></td>
          <td>Saturated Fat 3g</td>
          <td>15%</td>
        </tr>
        <tr>
          <td class="blankcell"></td>
          <td><em>Trans</em> Fat 1.5g</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">Cholesterol 30mg</td>
          <td>10%</td>
        </tr>
        <tr>
          <td colspan="2">Sodium 470mg</td>
          <td>20%</td>
        </tr>
        <tr>
          <td colspan="2">Total Carbohydrate 31g</td>
          <td>10%</td>
        </tr>
        <tr>
          <td class="blankcell"></td>
          <td>Dietary Fiber 0g</td>
          <td>0%</td>
        </tr>
        <tr>
          <td class="blankcell"></td>
          <td>Sugars</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">Protein 5g</td>
          <td></td>
        </tr>
      </table>
      <div class='divide'></div>
    </div>
  </body>
</html>
